<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر HTML فارسی</title>
    <link href="fanoosa-wysiwyg-html-editor.min.css" type="text/css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ویرایشگر HTML فانوسا</h1>

    <textarea id="myEditor" style="display: none;"></textarea>
</div>

<script src="fanoosa-wysiwyg-html-editor.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize editor with custom configuration
        const editor = new FanoosaWysiwygHtmlEditor({
            textareaId: 'myEditor',
            language: 'fa', // or 'en' for English
            toolbarButtons: {
                undoRedo: true,
                formatBlock: true,
                textStyles: true,
                alignment: true,
                lists: true,
                links: true,
                colors: true,
                misc: true
            }
        });
    });
</script>
</body>
</html>
